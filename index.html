<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mainStyle.css">
    <!-- <script src=""></script> -->
    <title>Log in</title>
</head>
<body>
    <div id="sideImgContainer" >
        <img id="leafImage" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div id="logoContainer">
            <img id="odinLogo" src="./assets/odin-lined.png" alt="Odin-logo">
            <p id="odinTitle">ODIN</p>
        </div>
        <p id="imgCredits" >Photo by 
            <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
            on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <main>
        <p class="prgText">This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p class="prgText">You <i>know</i> you want to.</p>

        <form action="">
            <div class="formBackground">
                <h2>Let's do this!</h2>
                <div class="columnContainer">
                    <div class="formColumn">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input id="firstName" type="text" minlength="3" maxlength="20">
                            <!-- regex -->
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email">
                            <!-- regex -->
                        </div>
                        <div>
                            <label for="password" >PASSWORD</label>
                            <input id="password" type="password" required minlength="5" maxlength="14">
                            <div id="errMessage"><sup>*</sup>Passwords do not match</div>
                        </div>
                    </div>
                    
                    <div class="formColumn">
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input id="lastName" type="text" minlength="3" maxlength="20">
                            <!-- regex -->
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input id="phoneNumber" type="text">
                            <!-- regex -->
                        </div>
                        <div>
                            <label for="passwordConf">CONFIRM PASSWORD</label>
                            <input id="passwordConf" type="password" required minlength="5" maxlength="14">
                        </div>
                    </div>
                </div>
            </div>
            <button id="accountButton" type="button">Create Account</button>
        </form>
        <p id="existentAcc" >Already have an account? <span>Log in</span></p>
    </main>
</body>
</html>
